<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Status Card</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card-image item-1"
        src="/Images/image-header-mobile.jpg"
        alt=""
      />
      <div class="card-body item-2">
        <div class="card__header">
          <h1 class="card__heading">
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
        </div>
        <div class="card__text">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall effieciency.
          </p>
        </div>
        <div class="card-stats">
          <div class="stats">
            <h2 class="stats__heading">10k+</h2>
            <p class="stats__text">Companies</p>
          </div>
          <div class="stats">
            <h2 class="stats__heading">314</h2>
            <p class="stats__text">Templates</p>
          </div>
          <div class="stats">
            <h2 class="stats__heading">1M+</h2>
            <p class="stats__text">Querries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
